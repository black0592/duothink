{extend name="base/index"/}
{block name="content"}
<div class="am-legend"><span class="am-icon-plus"></span> 添加商城首页幻灯片</div>
<form action="{:url('ed_slider')}" method="POST" role="form" class="am-form am-text-sm" id="form">
    <input type="hidden" name="id" value="{$slider.id}">
    <div class="am-form-group am-cf">
        <div class="am-u-sm-5 am-padding-left-0">
            <label for="title">幻灯片标题</label>
            <input type="text" name="title" id="title"  value="{$slider.title}" placeholder="输入幻灯片标题" required>
        </div>
    </div>
    <div class="am-form-group am-cf">
        <div class="am-u-sm-5 am-padding-left-0">
            <label for="url">链接</label>
            <input type="text" id="url" name="url" value="{$slider.url}" placeholder="输入链接" required>
        </div>
    </div>
    <div class="am-form-group am-cf">
        <div class="am-u-sm-3 am-padding-left-0">
            <label for="order">排序</label>
            <input type="text" name="order" id="order"  value="{$slider.order}" placeholder="排序，数字越大越靠前" required>
        </div>
    </div>

    <div class="am-form-group am-cf">
        <div class="am-u-sm-3 am-padding-left-0">
            <input type="hidden" name="thumb" value="{$slider.thumb}">
            <label for="thumb">图片 <small>（尺寸：720x360px）</small></label>
            {:puploader_template()}
        </div>
        <div class="am-u-sm-5 am-u-end">
            <img src="{$slider.thumb}" alt="" width="200">
        </div>

    </div>

    <button type="button" data-ajax-submit="#form" class="am-btn am-btn-primary am-btn-sm am-radius am-icon-check"> 提交保存</button>
</form>
{/block}
{block name="js"}
{:puploader(false)}
{/block}
