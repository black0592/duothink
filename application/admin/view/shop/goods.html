{extend name="base/index"/}
{block name="content"}
    <div class="am-legend"><span class="am-icon-shopping-bag"></span> 商品列表</div>
    <div class="am-margin-bottom">
        <a href="{:url('add_goods')}?openid={:guid()}" class="am-btn am-btn-xs am-btn-success am-radius am-icon-plus"> 添加商品</a>
    </div>
<table class="am-table am-table-hover am-text-sm">
    <thead>
    <tr>
        <th>id</th>
        <th>缩略图</th>
        <th>标题</th>
        <th>价格</th>
        <th>库存</th>
        <th>管理</th>
    </tr>
    </thead>
    <tbody>
    {volist name="list" id="vo"}
        <tr>
            <td>{$vo.id}</td>
            <td><img src="{$vo.thumb|exploThumbFirst}" width="60" alt=""></td>
            <td>{$vo.subject}</td>
            <td>{$vo.price}</td>
            <td>{$vo.stock}</td>
            <td>
                <div class="am-btn-group am-btn-group-xs">
                    <button type="button" class="am-btn am-btn-default">编辑</button>
                    <button type="button" class="am-btn am-btn-default">下架</button>
                    <button type="button" class="am-btn am-btn-default">删除</button>
                </div>

            </td>
        </tr>
    {/volist}
    </tbody>
</table>
{/block}
